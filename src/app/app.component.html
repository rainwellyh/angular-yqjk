<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-submenu nzOpen nzTitle="起始页码" nzIcon="home">
            <ul>
              <li nz-menu-item><a [routerLink]="['/default/home']">后台首页</a></li>
            </ul>
          </li>
          <li nz-submenu nzOpen nzTitle="舆情报告" nzIcon="area-chart">
            <ul>
              <li nz-menu-item><a [routerLink]="['/default/report']">全部舆情</a></li>
              <li nz-menu-item><a [routerLink]="['/default/report']" [queryParams]="{id:1}">正面舆情</a></li>
              <li nz-menu-item><a [routerLink]="['/default/report']" [queryParams]="{id:2}">负面舆情</a></li>
            </ul>
          </li>
          <li nz-submenu nzOpen nzTitle="舆情设置" nzIcon="setting">
            <ul>
              <li nz-menu-item><a [routerLink]="['/default/keywords']">舆情关键词设置</a></li>
              <li nz-menu-item><a [routerLink]="['/default/alarm']">舆情报警设置</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/default">默认</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
